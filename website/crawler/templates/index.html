{% load staticfiles %}
<!DOCTYPE html>

<html lang="zh-tw">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Porn Crawler</title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/3-col-portfolio.css' %}" rel="stylesheet">
  <link href="{% static 'css/test.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <script src="{% static 'vendor/test.js' %}"></script>
</head>

<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="./">Porn Crawler</a>
      <!-- Collapsible content -->
      <div class="box-serch">
        <div class="collapse navbar-collapse">
          <!-- Search form -->
          <form class="box-serch-form inline" action="" method="GET">
            <div class="box-serch-icon">
              <i class="fa fa-search"></i>
            </div>
            <input class="form-control-sm" type="text" placeholder="Search..." name="query" autocomplete="off">
          </form>
          <label class="switch">
            <input type="checkbox" id="switch" onclick="blur_switch()" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row justify-content-around">
      {% for videos in all_videos %}
        {% for video in videos %}
          <div class="col-4 portfolio-item">
            <div class="card h-100">
              <div class="card-body blur" name="video">
                {% if "embed" in video.url %}
                  <iframe style="width:100%; height:220px" scrolling="no" frameborder="0" allowfullscreen src="{{ video.url }}"></iframe>
                {% else %}
                  <video style="width:100%; height:220px" controls>
                    <source src="{{ video.url }}" type="video/mp4">
                  </video>
                {% endif %}
              </div>
              <div class="card-body">{{video.title}}</div>
              <img src="./static/logo/{{ video.logo }}" style="position:absolute; right:10px; bottom:10px; width:80px; height:30px; opacity:0.7">
            </div>
          </div>
        {% endfor %}
      {% endfor %}
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Porn Crawler @ 2019</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
